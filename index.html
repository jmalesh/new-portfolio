<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
  <title>Jam's Portfolio</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
<!-- project handlebar template -->
    <script id="project-template" type="text/x-handlebars-template">
      <article class="{{category}}" data-author="{{author}}" data-category="{{category}}">
        <header>
          <h2 class="heading-title">{{title}}</h1>
          <div class="byline">
            By <address><a href="{{author}}">{{author}}</a></address>
            {{publishStatus}}
          </div>
        </header>
      </script>
<!-- Generate Project category filter -->
      <script id="category-filter-template" type="text/x-handlebars-template">
        <option value="{{category}}">{{category}}</option>
      </script>

      <script id="repo-template" type="text/x-handlebars-template">
        <li>
          <a href="{{html_url}}" target="_blank"><h3>{{name}}</h3></a>
          <p>Description: {{description}}</p>
          <p>Language: {{language}}</p>
          <p>Created: {{created_at}}</p>
          <p>Last updated: {{updated_on}}</p>
          <p></p>
        </li>
      </script>

  </head>

  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1">
        <h1>Jess Malesh</h1>
        <img src="styles/me.jpg" alt="me" />
      </section>
      <nav class="main-nav">
        <div class="icon-menu"><a href="#menu">
  <img src="/styles/threelines.png" alt="threeLines">
  Menu
</a></div>
          <ul>
            <li class="tab" data-content="projects"><a href="#" class="icon-home">Home</a></li>
            <li class="tab" data-content="education"><a href="#" class="icon-library">About</a></li>
            <li><a href="http://twitter.com/JessMalesh" target="_blank" class="icon-twitter">Twitter</a></li>
            <li><a href="http://github.com/jmalesh" target="_blank" class="icon-github">GitHub</a></li>
          </ul>
      </nav>
    </header>
    <main>
      <!-- filter projects by category -->
      <section id="projects" class="tab-content">
        <div>
          <ul id="filters">
            <li>
              <select id="category-filter">
                <option value="">--Filter by Category--</option>
              </select>
            </li>
          </ul>
        </div>
      </section>
      <section id="about" class="tab-content">
        <header>
          Welcome to My Blog
        </header>
        <section>
          <h2>Check out my projects on GitHub:</h2>
          <ul>
            <li>Coding projects go here</li>
          </ul>
        </section>
      </section>

    </main>
    <script src="/vendor/scripts/jquery-2.1.4.js"></script>
    <script src="/vendor/scripts/handlebars.js"></script>
    <script src="/vendor/scripts/marked.js"></script>
    <script src="/vendor/scripts/html5sql.js"></script>
    <script src="/vendor/scripts/webbd.js"></script>
    <script src="/vendor/scripts/page.js"></script>

    <script src="scripts/models/portfolio.js"></script>
    <script src="scripts/models/repos.js"></script>

    <script src="scripts/views/portfolioView.js"></script>
    <script src="scripts/views/repoView.js"></script>

    <script src="scripts/controllers/projectController.js"></script>
    <script src="scripts/controllers/routes.js"></script>
  </body>
